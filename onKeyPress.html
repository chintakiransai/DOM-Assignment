<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <input type="text" id="kvalue" placeholder="type here"><br>
    <p id ="result"></p>
<script>
     let message = document.getElementById("kvalue");
     let res=document.getElementById("result");
    
    message.addEventListener( 'keypress', function (e )
    {
        res.innerText=`your pressed key is ${e.key}`;
    });

</script>

</body>
</html>
